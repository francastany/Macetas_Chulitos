<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactate con nosotros</title>
    <meta name="description" content="Dejanos un mensaje con tu opinión, consulta, mensaje, o comentario. ¡Cualquier duda es bienvenida!">
    <link rel="icon" type="image/webp" href="../imagenes/logo.webp">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Manjari:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

    <header>
        <a class="logo" href="../index.html">
            <img class="logo-img" src="../imagenes/logo.webp" alt="logo">
            <h3>Macetas Chulitos</h3>
        </a>

        <nav>
            <ul>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="diseños.html">Diseños</a></li>               
                <li><a href="precios.html">Precios</a></li>
                <li><a href="contacto.html">Contacto</a></li>                
            </ul>
        </nav>
    </header>

    <main class="contacto">

        <section class="contacto__container">

            <img src="../imagenes/contacto__img.jpg" alt="Contacto" data-aos="zoom-in" data-aos-duration="1500">

            <div class="contacto__container--1">
                <h2 class="contacto__title">Contactate con nosotros...</h2>
                
                <form class="contacto__formulario">
                    <div class="contacto__input" data-aos="flip-left" data-aos-duration="1500">
                        <label for="name">Nombre</label>
                        <input required type="text" name="name" id="name" placeholder="Nombre"> <!-- CON ID HACEMOS QUE SE ENFATICE EL INPUT-->
                    </div>
                    
                    <div class="contacto__input" data-aos="flip-left" data-aos-duration="1500">
                        <label for="last_name">Apellido</label>
                        <input required type="text" name="last_name" placeholder="Apellido">
                    </div>
                    
                    <div class="contacto__input" data-aos="flip-left" data-aos-duration="1500">
                        <label for="phone">Teléfono</label>
                        <input required type="number" name="phone" placeholder="Teléfono">
                    </div>
                    
                    <div class="contacto__input" data-aos="flip-left" data-aos-duration="1500">
                        <label for="email">Email</label>
                        <input required type="mail" name="mail" placeholder="Email">
                    </div>
                    
                    
                    <div class="contacto__input" data-aos="flip-left" data-aos-duration="1500">
                        <label for="mensaje">Mensaje</label>
                        <textarea required name="mensaje" id="mensaje" cols="52" rows="30" placeholder="Escribí acá tu consulta..."></textarea>
                    </div>
                    
                    <div id="contacto__submit">
                        <input type="submit">
                    </div>
                    
                </form>
            </div>
                            
        </section>
        
    </main>

    <footer>
        <nav>
            <a class="footer__img" href="../index.html"><img src="../imagenes/logo.webp" alt="logo"></a>

            <ul class="footer__nav">
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="diseños.html">Diseños</a></li>               
                <li><a href="precios.html">Precios</a></li>
                <li><a href="contacto.html">Contacto</a></li>                
            </ul>

            <div class="footer__redes">
                <a target="_blank" href="https://facebook.com/FrancoCastany"><img src="../imagenes/facebook.png" alt="facebook"></a>
                <a target="_blank" href="https://instagram.com/fraancastany"><img src="../imagenes/instagram.png" alt="instagram"></a>
                <a target="_blank" href="https://twitter.com/francastany"><img src="../imagenes/twitter.png" alt="twitter"></a>
            </div>

            <p class="footer__copy">&copy;Todos los derechos reservados</p>
        </nav>
        
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
